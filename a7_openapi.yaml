          "200":
            description: "Ok. Creates a organizer request"
          "404":
            description: "User not found"

/notifications:
  put:
    operationId: R209
          summary: "R209: Marks all notifications as read"
          description: "Marks all notifications of an user as read. Access: OWN"
          tags:
            - "M02: Profile and User Information"
          responses:
            "200":
              description: "Ok. Successfully marked all notifications as read"

/notifications/{id}/:
      put:
      operationId: R210
          summary: "R210: Marks a notification as read"
          description: "Marks a notification of an user as read. Access: OWN"
          tags:
            - "M02: Profile and User Information"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        responses:
          "200":
            description: "Ok.  Successfully marked notification as read"
          "404":
            description: "User not found"


  # M03 : Events
  /event/{id}:
      get:
        operationId: R301
        summary: "R301: View event page"
        description: "Show the individual event page. Access: USR"
        tags:
          - "M03: Events"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        responses:
          "200":
            description: "Ok. Show event page"
          "404":
            description: "Event not found"
      post:
        operationId: R302
        summary: "R302: Edit event page action"
        description: "Processes the event edit page form submission. Access: OWN"
        tags:
          - "M03: Events"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  eventName:
                    type: string
                  address:
                    type: string
                  description:
                    type: string     
                  eventPhoto:
                    type: string
                    format: binary
                  startDate:
                    type: string
                    format: date
                  endDate:
                    type: string
                    format: date

        responses:
          "302":
            description: "Redirect after processing the event updated information."
            headers:
              Location:
                schema:
                  type: string
                examples:
                  302Success:
                    description: "Successful event edition. Redirect to event page."
                    value: "/event/{id}"
                  302Failure:
                    description: "Failed event edition. Redirect to edit event form."
                    value: "/event/{id}/edit"

  /event/{id}/edit:
      get:
        operationId: R303
        summary: "R303 : Event edition form"
        description: "Provide a form for event edition. Access: OWN"
        tags:
          - "M03: Events"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        responses:
          "200":
            description: "OK. Show event edition form"
          "401":
            description: "Unauthorized. Must be authenticated."
          "403":
            description: "Unauthorized. Must be the owner of the event"
          "404":
            description: "Event not found"



  /event/{id}/searchUsers:
      post:
        operationId: R304
        description: "Show Search Page given a search type and value. Access: PUB"
        tags:
          - "M03: Events"
        
        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  eventid:
                    type: integer
                  search:
                    type: string
        responses:
          "200":
            description: "OK. Show the search Page."

  /event/{id}/inviteUsers:
      post:
        operationId: R305
        description: "Invite users to an event. Access: PUB"
        tags:
          - "M03: Events"
        
        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  eventid:
                    type: integer
                  search:
                    type: string
        responses:
          "200":
            description: "OK. Invite sent correctfully"
    
  /event/{id}/adduser:
      get:
          operationId: R307
          description: "Get list of users not attending event. Access: ATT"
          tags:
            - "M03: Events"

          parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

          responses:
            "200":
              description: "OK. Displays list of users not attending"

  /event/{eventid}/adduser/{userid}:
      post:
        operationId: R308
        description: "Adds users to an event. Access: ORG"
        tags:
          - "M03: Events"
        
        parameters:
          - in: path
            name: eventid
            schema:
              type: integer
            required: true
            
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  eventid:
                    type: integer
                  userid:
                    type: integer
        responses:
          "200":
            description: "OK. Adds user to event"
    
  /event/{eventid}/removeuser/{userid}:
      post:
        operationId: R309
        description: "Removes users of an event. Access: ORG"
        tags:
          - "M03: Events"
        
        parameters:
          - in: path
            name: eventid
            schema:
              type: integer
            required: true
            
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  eventid:
                    type: integer
                  userid:
                    type: integer
        responses:
          "200":
            description: "OK. Removes user from event"
    
  /myEvents:
      get:
          operationId: R310
          description: "Get events user is attending/has attending. Access: USR"
          tags:
            - "M03: Events"

          responses:
            "200":
              description: "OK. Show page Myevents"
    

  /myEvents/createEvent:
      get:
        operationId: R311
        description: "Get forms to create event. Access: ORG"
        tags:
          - "M03: Events"

        responses:
          "200":
            description: "OK. Shows form"
      
      post:
          operationId: R312
          description: "Leave event user is attending/has attendend. Access: ORG"
          tags:
            - "M03: Events"

          requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    eventname:
                      type: string
                    eventadress:
                      type: string
                    public:
                      type: boolean
                    description:
                      type: string
                    startdate:
                      type: string
                    enddate:
                      type: string

          parameters:
            - in: path
              name: id
              schema:
                type: integer
              required: true

          responses:
            "200":
              description: "OK."
            "401":
              description: "Unauthorized. Must be authenticated"
            "403":
              description: "Forbidden. Must be owner of the event"
            "404":
              description: "Event not found"

 /event/{id}/report:
