
openapi: 3.0.0

info:
  version: "1.0"
  title: "LBAW EVUP API"
  description: "Web Resources Specification (A7) for EVUP"

servers:
  - url: lbaw2252.lbaw.fe.up.pt
    description: Production server

externalDocs:
  description: Find more info here.
  url: https://git.fe.up.pt/lbaw/lbaw2223/lbaw2252/-/wikis/home

tags:
  - name: "M01: Authentication"
  - name: "M02: Profile and User Information"
  - name: "M03: Events"
  - name: "M04: User Administration"
  - name: "M05: Static Pages"

paths:
  # M01: Authentication
  /login:
    get:
      operationId: R101
      summary: "R101: Login Form"
      description: "Provide form for authentication. Access: PUB"
      tags:
        - "M01: Authentication"

      responses:
        "200":
          description: "Ok. Show Login form"

    post:
      operationId: R102
      summary: "R102: Login action"
      description: "Processes the login form submission. Access: PUB"
      tags:
        - "M01: Authentication"

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - email
                - password

      responses:
        "302":
          description: "Redirect after processing the login credentials."
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Successful login. Redirect to homepage."
                  value: "/"
                302Failure:
                  description: "Failed login. Redirect to login form."
                  value: "/login"

  /logout:
    get:
      operationId: R103
      summary: "R103: Logout action"
      description: "Logout the current authenticated user. Access: USR"
      tags:
        - "M01: Authentication"

      responses:
        "302":
          description: "Redirect after processing logout."
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Successful logout. Redirect to homepage."
                  value: "/"

  /register:
    get:
      operationId: R104
      summary: "R104: Sign-up Form"
      description: "Provide form for new users. Access: PUB"
      tags:
        - "M01: Authentication"

      responses:
        "200":
          description: "Ok. Show sign-up form"

    post:
      operationId: R105
      summary: "R105: Sign-up action"
      description: "Processes the new user sign-up form submission. Access: PUB"
      tags:
        - "M01: Authentication"

      requestBody:
        required: true
        content:
          # since we want to upload binary files (avatar)
          multipart/form-data:
           schema:
             type: object
             properties:
               name:
                 type: string
               email:
                 type: string
               userPhoto:
                 type: string
                 format: binary
             required:
                - name
                - email
                - password

      responses:
        "302":
          description: "Redirect after processing the new user sign-up form."
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Successful registration. Redirect to user profile."
                  value: "/users/{id}"
                302Failure:
                  description: "Failed registration. Redirect to sign-up form."
                  value: "/signup"

/forgotPassord:
    get:
      operationId: R106
      summary: "R106: Forgot password Form"
      description: "Provides the 'forgot my password' form. Access: PUB"
      tags:
        - "M01: Authentication"

      responses:
        "200":
          description: "Ok. Show forget password form"

/forgot_password:
    post:
      operationId: R107
      summary: "R107: Forgot password password action"
      description: "Processes the forgot password form submission. Access: PUB"
      tags:
        - "M01: Authentication"

      requestBody:
        required: true
        content:
          # since we want to upload binary files (avatar)
          multipart/form-data:
           schema:
             type: object
             properties:
               email:
                 type: string
             required:
                - email
      responses:
        "200":
          description: "Ok. Email sent."

  /reset:
    get:
        operationId: R108
        summary: "R108: Reser password Form"
        description: "Provides the 'reset my password' form. Access: PUB"
        tags:
          - "M01: Authentication"

        responses:
          "200":
            description: "Ok. Show reset password form"
    post:
      operationId: R109
      summary: "R109: Reset password password action"
      description: "Processes the reset password form submission. Access: PUB"
      tags:
        - "M01: Authentication"

      requestBody:
        required: true
        content:
          # since we want to upload binary files (avatar)
          multipart/form-data:
           schema:
             type: object
             properties:
               newPassword:
                 type: string
             required:
                - newPassword
      responses:
        "200":
          description: "Ok. Password Reseted."

  /appeal/{id}:
    get:
        operationId: R110
        summary: "R110: Appeal Form"
        description: "Provides the 'appeal' form. Access: PUB"
        tags:
          - "M01: Authentication"

        parameters:
                - in: path
                  name: id
                  schema:
                    type: integer
                  required: true

        responses:
          "200":
            description: "Ok. Show appeal form"
    post:
      operationId: R111
      summary: "R111: appeal action"
      description: "Processes the appeal form submission. Access: PUB"
      tags:
        - "M01: Authentication"

       parameters:
                - in: path
                  name: id
                  schema:
                    type: integer
                  required: true

      requestBody:
        required: true
        content:
          # since we want to upload binary files (avatar)
          multipart/form-data:
           schema:
             type: object
             properties:
               message:
                 type: string
               email:
                 type: string
               password:
                 type: string
             required:
                - name
                - message
                - password
      responses:
        "200":
          description: "Ok. Appeal sent."

  # M02: Profile and User Information
  /user/{id}:
    get:
      operationId: R201
      summary: "R201: View your own profile"
      description: "Show the individual user profile. Access: OWN"
      tags:
        - "M02: Profile and User Information"

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        "200":
          description: "Ok. Show user profile (UI20)"
        "404":
          description: "User not found"

  /user/{id}/public:
      get:
        operationId: R202
        summary: "R202: View public user profile"
        description: "Show the individual public user profile. Access: PUB"
        tags:
          - "M02: Profile and User Information"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        responses:
          "200":
            description: "Ok. Show user profile (UI20)"
          "404":
            description: "User not found"

  /user/{id}/edit:
      get:
        operationId: R203
        summary: "R203: User profile edition form"
        description: "Provide form for user profile edition. Access: OWN"
        tags:
          - "M02: Profile and User Information"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        responses:
          "200":
            description: "Ok. Show user profile edition form"
          "401":
            description: "Unauthorized. Must be authenticated"
          "403":
            description: "Forbidden. Must be owner of the profile"
          "404":
            description: "User not found"
      post:
        operationId: R204
        summary: "R204 : Edit profile action"
        description: "Processes the profile edition form. Access: OWN"
        tags:
          - "M02: Profile and User Information"

        requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                    username:
                      type: string
                    email:
                      type: string
                    name:
                      type: string
                required:
                  - username
                  - email
                  - name

        responses:
          "302":
            description: "Redirect after processing the profile edit form."
            headers:
              Location:
                schema:
                  type: string
                examples:
                  302Success:
                    description: "Successful profile edition. Redirect to profile Page."
                    value: "/user/{id}"
                  302Failure:
                    description: "Failed profile edition. Redirect to profile form."
                    value: "/user/{id}"

  /user/accept/{id}:
      post:
        operationId: R205
        summary: "R205: Accepts an invite"
        description: "Accepts an invite to an event that the user received. Access: OWN"
        tags:
          - "M02: Profile and User Information"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        responses:
          "200":
            description: "Ok. Show user events organized"
          "401":
            description: "Unauthorized. Must be authenticated"
          "403":
            description: "Forbidden. Must be owner of the profile"
          "404":
            description: "Invite not found"
      
  /user/deny/{id}:
      post:
        operationId: R206
        summary: "R206: Does not accept an invite"
        description: "Does not accept an invite to an event that the user received. Access: OWN"
        tags:
          - "M02: Profile and User Information"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        responses:
          "200":
            description: "Ok. Show user events organized"
          "401":
            description: "Unauthorized. Must be authenticated"
          "403":
            description: "Forbidden. Must be owner of the profile"
          "404":
            description: "Invite not found"

  /user/{id}/delete:
      post:
        operationId: R207
        summary: "R207: Deletes an user"
        description: "Deletes the user. Access: OWN"
        tags:
          - "M02: Profile and User Information"

        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true

        responses:
          "200":
            description: "Ok. Show user deleted"
          "401":
            description: "Unauthorized. Must be authenticated"
          "403":
            description: "Forbidden. Must be owner of the profile"
          "404":
            description: "Invite not found"

/user/{id}/organizerRequest:
      get:
        operationId: R208
        summary: "R208: Create an organizer request for the user"
        description: "Creates a request asking to the user become an organizer. Access: OWN"
